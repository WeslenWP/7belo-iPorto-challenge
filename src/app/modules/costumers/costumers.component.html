<section class=" justify-center lg:justify-start pb-8 md:pb-20 flex flex-col items-center gap-4 md:gap-6 px-4">
  <span style="font-family: 'Baloo Paaji 2', cursive;" class="text-center font-bold text-5xl sm:text-6xl md:text-7xl"
    data-aos="fade-up" data-aos-delay="250">
    Avaliação de clientes
  </span>

  <div class="grid grid-rows-4 lg:grid-cols-2 lg:grid-rows-2 gap-3 justify-center px-4">

    <ng-container *ngIf="costumers.length > 0 else loadingCostumers">
      <div class="bg-[#23A174] card flex flex-col justify-center items-center gap-2 lg:max-w-lg p-4 rounded-2xl"
        *ngFor=" let costumer of costumers; let index = index" data-aos="flip-left"
        [ngClass]="index>3 ? 'hidden lg:flex':''" data-aos-delay="270">
        <div style="font-family: 'Lilita One', cursive;" class="card-title text-xl sm:text-2xl md:text-3xl">
          {{costumer.name}}
        </div>
        <div style="font-family: 'Inter', sans-serif;"
          class="card-content font-light text-sm sm:text-base md:text-lg text-justify">
          <p>{{costumer.body}}</p>
        </div>
      </div>
    </ng-container>

    <ng-template #loadingCostumers>
      <div class="flex items-center justify-center col-span-full row-span-full w-full h-full font-bold mt-6 text-3xl">
        Carregando
      </div>
    </ng-template>

  </div>
</section>
